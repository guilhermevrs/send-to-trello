<!doctype html>
<html ng-app="app.settings" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../../bower_components/angular/angular-csp.css" type="screen">
    <title>Send to Trello</title>
  </head>
  <body ng-controller="SettingsController">
    {{message}}
    <div id="main">
      <div ng-view></div>
    </div>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../trello/trello-api.js"></script>
    <script src="../trello/TrelloService.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
